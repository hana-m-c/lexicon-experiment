<!DOCTYPE html>
<html>
  <head>
    <title>Lexical Decision Task</title>
    <script src="https://unpkg.com/jspsych@8.2.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <link href="https://unpkg.com/jspsych@8.2.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
      .stimulus { font-size: 60px; font-weight: bold; }
    </style>
  </head>
  <body></body>
  <script>
    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
    var timeline = [];
    
    var welcome = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "Hi! Welcome to the experiment. Please press any key to begin."
    };
    timeline.push(welcome);
    
    var instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>In this experiment, a word will appear on the screen 
        in front of you.</p><p>If the word is <strong>REAL</strong>, 
        press the letter <strong>F</strong> on the keyboard as fast as you can.</p>
        <p>If the word is <strong>FAKE</strong>, press the letter <strong>J</strong> 
        as fast as you can.</p>
        <p>Press any key to begin the task.</p>
      `,
      post_trial_gap: 1000
    };
    timeline.push(instructions);
    
    var real_word_trial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "<p class='stimulus'>TABLE</p>",
      choices: ['f', 'j'],
      data: { word_type: 'real' },
      post_trial_gap: 1000
    };

    var fake_word_trial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "<p class='stimulus'>BLORK</p>",
      choices: ['f', 'j'],
      data: { word_type: 'fake' },
      post_trial_gap: 1000
    };
    timeline.push(real_word_trial, fake_word_trial);

    var test_stimuli = [
      { stimulus: "<p class='stimulus'>TABLE</p>",  correct_response: 'f', word_type: 'real' },
      { stimulus: "<p class='stimulus'>BLORK</p>",  correct_response: 'j', word_type: 'fake' },
    ];

    var fixation = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: '<div style="font-size:60px;">+</div>',
  choices: "NO_KEYS",
  trial_duration: function(){
    return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
  },
  data: {
    task: 'fixation'
  }
};

 var test = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['f', 'j'],
      data: {
        task: 'response',
        correct_response: jsPsych.timelineVariable('correct_response')
      },
      on_finish: function(data){
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
      }
    };

    var test_procedure = {
        timeline: [test],
        timeline_variables: test_stimuli,
        randomize_order: true
    };
    timeline.push(test_procedure);

    var debrief_block = {
  type: jsPsychHtmlKeyboardResponse,
  stimulus: function() {

    var trials = jsPsych.data.get().filter({task: 'response'});
    var correct_trials = trials.filter({correct: true});
    var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
    var rt = Math.round(correct_trials.select('rt').mean());

    return `<p>You responded correctly on ${accuracy}% of the trials.</p>
      <p>Your average response time was ${rt}ms.</p>
      <p>Press any key to complete the experiment. Thank you!</p>`;

  }
};
timeline.push(debrief_block);

    jsPsych.run(timeline);
  </script>     
  </html>
